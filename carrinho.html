    <!-- LOGIN -->
    <section class="login">
      <div class="seta_login"></div>
      <div class="form_login">
        <form>
          <label>Nome de usuário</label>
          <div>
            <input
              class="login_input"
              type="text"
              placeholder="Seu nome de usuário"
              required
            />
          </div>
          <label>Senha</label>
          <div>
            <input
              class="login_input"
              type="password"
              placeholder="Sua senha"
              required
            />
          </div>
          <div>
            <input type="submit" value="Entrar" />
          </div>

          <div>
            <a class="esqueci_senha" href="#">Esqueci minha senha</a>
          </div>

          <div>
            <a class="cadastro" href="#"
              >Não tem uma conta?<strong> Cadastre-se</strong></a
            >
          </div>
        </form>
      </div>
    </section>

    <script>
      $(document).ready(function () {
        var seta = $(".login .seta_login");
        var formulario = $(".login .form_login");
        var status = false;
        $("#login_id").click(function (event) {
          event.preventDefault();
          if (status == false) {
            seta.fadeIn();
            formulario.fadeIn();
            status = true;
          } else {
            seta.fadeOut();
            formulario.fadeOut();
            status = false;
          }
        });
      });
    </script>
    <!-- Fechamento do LOGIN -->
